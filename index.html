<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,400;1,500;1,700&family=Montserrat+Alternates:wght@500&family=Roboto+Condensed:wght@300&family=Shojumaru&display=swap"
      rel="stylesheet"
    />

    <title>Jean-Pierre Fux Online Coaching</title>
    <link rel="stylesheet" href="styles.css" />
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <h1 class="nav-heading">Jean-Pierre Fux</h1>
      <div class="nav-options">
        <div class="nav-options one">Home</div>
        <div class="nav-options two">Client Login</div>
      </div>
    </nav>
    <div class="main">
      <div class="image-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1hlSX7uAUeqDEVzTyUt6bsoAOMrJVyJyUdw&usqp=CAU"
          class="image"
          alt=""
          loading="lazy"
        />
      </div>
      <div class="description-box">
        <div class="description1">Jean Pierre Fux</div>
        <div class="description2">Online Coaching</div>
        <div class="heading-for-form">Signing up is non-committal</div>
        <div class="question-box">

          <form class="Form1">
            <div class="question">How can I help you?</div>
            <button class="choice1" type="button">Personallized meal planning</button>
            <button class="choice1" type="button">Gain Lean Muscle</button>
            <button class="choice1" type="button">Healthy Lifestyle</button>
          </form>
          <form class="Form2">
            <div class="question" type="button">I am</div>
            <button class="choice2" type="button">Male</button>
            <button class="choice2" type="button">Female</button>
          </form>
          <form class="Form3">
            <div class="question">I am</div>
            <button class="choice3" type="button">15 to 17</button>
            <button class="choice3" type="button">18 to 30</button>
            <button class="choice3" type="button">Over 30</button>
          </form>
          <form class="Form4">
            <h2>Contact Details</h2>
            <input type="text" name="Name" placeholder="Name" />
            <input type="number" name="Number" placeholder="Number" />
            <input type="email" name="Email" placeholder="Email Id" />
            <button type="submit">Submit</button>

        </div>
      </div>
    </div>
    <footer>
      <p>
        &copy 2022 Jean-Pierre Fux | All rights reserved |
        <a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a>
      </p>
      <p class="footer-last">Powered by <a href="#">Lenus.io</a></p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
